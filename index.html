<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCHW</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/index.js"></script>
</head>

<body>
    <div class='root'>

        <div class="userCardContainer">

            <div class="userPreview">

                <img src="./assets/images/JJA.jpg" alt="JJA" class="userImage">

                <img src="./assets/images/star.png" alt="star" class="star">

                <h1 class="userJob">Film Director, Producer</h1>

                <p class="userPayments">$14/hour</p>

            </div>
            <!--div preview-->

            <div class="userInfo">

                <h1 class="userName"></h1>

                <div class="userLocation">
                    <img src="./assets/images/locationLogo.png" alt="locationLogo" class="locationLogo">
                    <p>New York, United States</p>
                </div>

                <p class="userExposition">Abrams was born in New York City and raised in Los Angeles</p>

            </div>
            <!--div userInfo-->

        </div>
        <!--div userCardContainer-->

        <div class="userCardContainer">

            <div class="userPreview">

                <img src="./assets/images/unknownUser.jpg" alt="unknownUser" class="userImage">

                <img src="./assets/images/star.png" alt="star" class="star">

                <h1 class="userJob">Actor, Film Director</h1>

                <p class="userPayments">$9/hour</p>

                <input type="button" class="viewCVButton" value="View CV">

                <input type="button" class="makeOfferButton" value="Make Offer">

                <div class="checkOnline">
                    <div class="onlineLogo"></div>
                    <p>Online</p>
                </div>

            </div>
            <!--div preview-->

            <div class="userInfo">

                <h1 class="userName"></h1>

                <div class="userLocation">
                    <img src="./assets/images/locationLogo.png" alt="locationLogo" class="locationLogo">
                    <p>Reykjavik, Iceland</p>
                </div>

                <p class="userExposition">Icelandic actor, theater and film director, and film producer</p>

                <input type="button" class="viewCVButton" value="View CV">

                <input type="button" class="makeOfferButton" value="Make Offer">

                <div class="checkOnline">
                    <p>Last seen: 17 minutes ago</p>
                </div>

            </div>
            <!--div userInfo-->

        </div>
        <!--div userCardContainer-->

    </div>
    <!--div root-->
</body>

</html>
